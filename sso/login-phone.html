<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <title>顺网SSO 登录页</title>    <link href="style/default.css" rel="stylesheet" type="text/css" />    <script type="text/javascript" src="//sso.kedou.com//js/jquery-1.4.3.js"></script>    <script type="text/javascript" src="//sso.kedou.com//js/base.js"></script>    <link href="style/public.css" rel="stylesheet" type="text/css" /></head><body  style="background:#1F232D ">    <div class="phone_box">        <div class="phone_text">            手机动态密码已开启，请输入验证码        </div>        <div id="showInfo" class="phone_wrong">验证码有效期为30分钟，请直接输入</div>        <form id="dynamicForm" name="dynamicForm" action="/loginNext.do" method="post" onkeydown="if(event.keyCode == 13) return loginNext();">            <input type="hidden" name="userName" value="qq_8824D1CB5278B" />            <input type="hidden" name="callbackUrl" value="http://jf.kedou.com/?mod=score&act=discount" />            <input type="hidden" name="site_id" value="kedou_jf" />            <input type="hidden" name="loginType" value="2" />            <input type="hidden" value="0" name="second" id="second" />            <div class="iphone_input">                <input id="dynamicPwd" name="dynamicPwd" type="text" placeholder="请输入验证码" value="" onkeyup="unableSpaceKey('dynamicPwd');" />            </div>            <input type="button" id="sendBtn" class="phone_sms" tabindex="2" value="" maxlength="10" onclick="sendAgain();" />            <div class="phone_submit"><a href="#" onclick="javascript:loginNext();">确认</a></div>        </form>        <div class="phone_change"><a href="http://passport.kedou.com/front/noLogin/gotoChooseModifyModePage_front.htm?memberName=qq_8824D1CB5278B" target="_blank">手机号码已变更？</a></div>    </div>    <script type="text/javascript">    var appServer = "http://sso.kedou.com";    if ("https:" == document.location.protocol) {        appServer = appServer.replace("http:", "https:");    }    var sec = 0;    showSendAgain();    function loginNext() {        var dynamicPwd = $("#dynamicPwd").val();        if (dynamicPwd == "") {            showInfo("请输入验证码");            return false;        }        var pattern = /^[0-9]{6}$/;        if (!pattern.test(dynamicPwd)) {            showInfo("请输入6位数字组成的验证码");            return false;        }        $("#dynamicForm").submit();    }    function showSendAgain() {        var sendAgain = document.getElementById("sendBtn");        if (null != sendAgain) {            if (sec > 0) {                sendAgain.disabled = true;                sendAgain.className = "phone_sms";                sendAgain.value = "重新发送" + sec.toString();                sec = sec - 1;                $("#second").val(sec);                setTimeout("showSendAgain()", 1000);            } else {                sendAgain.className = "phone_sms_resend";                sendAgain.disabled = false;                sendAgain.value = "重新发送";            }        }    }    function sendAgain() {        clearInfo();        var dataSub = {            "userName": "qq_8824D1CB5278B"        };        $.ajax({            url: appServer + "/getAgainDynamicPwd.do",            data: dataSub,            dataType: 'json',            type: 'post',            traditional: true,            success: function(json) {                if (!json.errorMsg) {                    var sendAgain = document.getElementById("sendBtn");                    sendAgain.disabled = true;                    sec = 60;                    showSendAgain();                } else {                    showInfo(json.errorMsg);                }            },            error: function() {            }        });    }    function showInfo(showCode) {        var showInfo = document.getElementById("showInfo");        showInfo.innerHTML = showCode;    }    function clearInfo() {        var showInfo = document.getElementById("showInfo");        showInfo.innerHTML = '';    }    function unableSpaceKey(id) {        var obj = document.getElementById(id);        var reg = /(\s)+/;        if (reg.test(obj.value))            obj.value = obj.value.replace(reg, "");    }    </script></body></html>
